name: Build and Test

on:
  push:
    branches:
    - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      DBHOST: localhost
      DBPORT: 6379

    steps:

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'

      - name: npm build and test
        run: |
          set -e

          cd api
          npm install
          npm run build
          npm run test
          cd ..

          cd app
          npm install
          npm run build
          npm run test
          cd ..
        env:
          DBHOST: localhost
          DBPORT: 6379

      - name: test report
        uses: dorny/test-reporter@v1
        if: ${{ always() }} # even if tests fail
        with:
          name: test report
          path: |
            api/results/*.xml
            app/results/*.xml
          reporter: java-junit # https://github.com/dorny/test-reporter/issues/154

      - name: Upload Cypress videos
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: app/results/videos
          if-no-files-found: ignore

      - name: Upload Cypress screenshots
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: app/results/screenshots
          if-no-files-found: ignore

